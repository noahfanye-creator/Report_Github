# 数据源配置
data_sources:
  primary: "akshare"      # 主数据源
  backup: "yfinance"      # 备用数据源
  tushare_token: ""       # Tushare token（如果需要）

# 数据获取配置
data_acquisition:
  history_years: 2        # 获取历史数据的年数
  default_interval: "1d"  # 默认数据间隔
  realtime_update_interval: 60  # 实时更新间隔（秒）

# 报告生成配置
report:
  output_dir: "./outputs"
  report_types: ["realtime", "closing", "post_market"]
  language: "zh"  # 报告语言

# 图表配置
chart:
  style: "yahoo"
  figure_size: [16, 12]
  dpi: 300

# 日志配置
log:
  level: "INFO"
  file: "./outputs/logs/stock_analysis.log"
